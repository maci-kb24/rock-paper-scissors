<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="header">rock paper scissors</h1>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div> 
    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="js/app.js"></script>
</body>
</html>
